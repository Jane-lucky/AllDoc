<!DOCTYPE html>
<html>
    <head>
        <title>
            组件列表
        </title>
    </head>
    <body>
        <a href="/add">添加</a>
<br>
        <table border="1px" cellspacing="0" id="user">
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>操作</th>
            </tr>
        {{range .}}    
            <tr>
                <td width="200px" align="center">{{.Id}}</td>
                <td width="200px" align="center">{{.Username}}</td>

                <td width="200px" align="center">
                    <a href="#" >修改</a>
                    <form method="post">
                        <a href="/delete">删除</a>
                    </form>
                    
                
                </td>
            </tr>        
        {{end}}
    </table>
    </body>
    <script type="text/javascript">
        function deleteRow(link){
            var x=confirm("确认删除吗")
            if (!x)
                return;
            var table=document.getElementById("user");
            var td=link.parentNode;
            var tr=td.parentNode;
            var index=tr.rowIndex;
            table.deleteRow(index)
        }
    </script>
</html>
